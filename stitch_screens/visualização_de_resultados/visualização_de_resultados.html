<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Visualização de Resultados - PB Sena</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#11d432",
              "primary-dark": "#0ea626",
              "background-light": "#f6f8f6",
              "background-dark": "#102213",
              "surface-light": "#ffffff",
              "surface-dark": "#1a2e1d",
              "gold": "#FFD700",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.375rem", 
              "lg": "0.5rem", 
              "xl": "0.75rem",
              "2xl": "1rem", 
              "full": "9999px"
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
            }
          },
        },
      }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full max-w-md mx-auto flex-col overflow-x-hidden shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Confetti Animation Placeholder (Invisible Container) -->
<div class="absolute inset-0 pointer-events-none z-50 overflow-hidden flex justify-center items-start pt-20">
<!-- In a real app, a Lottie or Canvas animation would be here. -->
<!-- We will simulate a static confetti effect with some positioned elements for visual context -->
<div class="absolute top-10 left-10 text-primary opacity-60 animate-bounce-slow" style="animation-delay: 0.1s;">
<span class="material-symbols-outlined text-2xl">celebration</span>
</div>
<div class="absolute top-20 right-12 text-gold opacity-80 animate-bounce-slow" style="animation-delay: 0.5s;">
<span class="material-symbols-outlined text-xl">star</span>
</div>
<div class="absolute top-40 left-1/4 text-primary-dark opacity-40 animate-bounce-slow" style="animation-delay: 1.2s;">
<span class="material-symbols-outlined text-sm">pentagon</span>
</div>
</div>
<!-- Top App Bar -->
<div class="sticky top-0 z-40 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md p-4 pb-2 justify-between border-b border-slate-200 dark:border-slate-800">
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h2 class="text-slate-900 dark:text-white text-base font-semibold leading-tight tracking-tight flex-1 text-center pr-10">
                Concurso 2654
            </h2>
</div>
<!-- Scrollable Content -->
<div class="flex-1 flex flex-col items-center px-6 pt-6 pb-24">
<!-- Hero Section: Success State -->
<div class="w-full flex flex-col items-center justify-center mb-8 animate-fade-in-up">
<div class="relative mb-4">
<div class="absolute inset-0 bg-primary blur-2xl opacity-20 rounded-full"></div>
<div class="relative bg-surface-light dark:bg-surface-dark p-4 rounded-full shadow-lg border border-primary/20">
<span class="material-symbols-outlined text-primary text-5xl">trophy</span>
</div>
</div>
<h1 class="text-slate-900 dark:text-white tracking-tight text-3xl font-extrabold leading-tight text-center mb-2">
                    Parabéns!
                </h1>
<p class="text-slate-500 dark:text-slate-400 text-lg font-medium leading-normal text-center max-w-[280px]">
                    Você fez a <span class="text-primary font-bold">Quina</span>! <br/>Acertou 5 números.
                </p>
</div>
<!-- Ticket / Numbers Grid -->
<div class="w-full bg-surface-light dark:bg-surface-dark rounded-2xl p-6 shadow-sm border border-slate-200 dark:border-slate-800 mb-6">
<div class="flex justify-between items-center mb-6">
<div class="flex flex-col">
<span class="text-xs uppercase tracking-wider text-slate-500 dark:text-slate-400 font-semibold mb-1">Seu Jogo</span>
<span class="text-sm font-medium text-slate-900 dark:text-white">Aposta Simples (6 núm.)</span>
</div>
<div class="px-3 py-1 bg-primary/10 rounded-full border border-primary/20">
<span class="text-xs font-bold text-primary-dark dark:text-primary uppercase tracking-wide">Premiado</span>
</div>
</div>
<!-- Numbers Grid -->
<div class="grid grid-cols-6 gap-2 sm:gap-3 justify-items-center">
<!-- Matched Number -->
<div class="flex flex-col items-center gap-1 group">
<div class="size-10 sm:size-11 flex items-center justify-center rounded-full bg-primary text-white shadow-md shadow-primary/30 transform transition-transform group-hover:scale-105">
<span class="font-bold text-lg">04</span>
</div>
</div>
<!-- Matched Number -->
<div class="flex flex-col items-center gap-1 group">
<div class="size-10 sm:size-11 flex items-center justify-center rounded-full bg-primary text-white shadow-md shadow-primary/30 transform transition-transform group-hover:scale-105">
<span class="font-bold text-lg">11</span>
</div>
</div>
<!-- Unmatched Number -->
<div class="flex flex-col items-center gap-1 opacity-60">
<div class="size-10 sm:size-11 flex items-center justify-center rounded-full bg-slate-100 dark:bg-slate-800 text-slate-400 dark:text-slate-500 border border-slate-200 dark:border-slate-700">
<span class="font-semibold text-lg">32</span>
</div>
</div>
<!-- Matched Number -->
<div class="flex flex-col items-center gap-1 group">
<div class="size-10 sm:size-11 flex items-center justify-center rounded-full bg-primary text-white shadow-md shadow-primary/30 transform transition-transform group-hover:scale-105">
<span class="font-bold text-lg">45</span>
</div>
</div>
<!-- Matched Number -->
<div class="flex flex-col items-center gap-1 group">
<div class="size-10 sm:size-11 flex items-center justify-center rounded-full bg-primary text-white shadow-md shadow-primary/30 transform transition-transform group-hover:scale-105">
<span class="font-bold text-lg">58</span>
</div>
</div>
<!-- Matched Number -->
<div class="flex flex-col items-center gap-1 group">
<div class="size-10 sm:size-11 flex items-center justify-center rounded-full bg-primary text-white shadow-md shadow-primary/30 transform transition-transform group-hover:scale-105">
<span class="font-bold text-lg">23</span>
</div>
</div>
</div>
</div>
<!-- Prize Details -->
<div class="w-full bg-gradient-to-br from-surface-light to-slate-50 dark:from-surface-dark dark:to-black/20 rounded-2xl p-6 shadow-sm border border-slate-200 dark:border-slate-800 mb-6 text-center relative overflow-hidden">
<!-- Decorative gold glow -->
<div class="absolute -top-10 -right-10 size-32 bg-gold/10 blur-3xl rounded-full"></div>
<p class="text-sm font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wide mb-2">Prêmio Estimado</p>
<h3 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-slate-900 to-slate-700 dark:from-white dark:to-slate-300">
                    R$ 45.230,00
                </h3>
<div class="mt-3 inline-flex items-center gap-1 text-xs text-amber-600 dark:text-amber-400 font-medium bg-amber-50 dark:bg-amber-900/20 px-3 py-1 rounded-full border border-amber-100 dark:border-amber-900/30">
<span class="material-symbols-outlined text-sm">info</span>
<span>Valor sujeito a confirmação na caixa</span>
</div>
</div>
<!-- Statistics/Details Row (Reuse ProfileStats logic but minimal) -->
<div class="flex w-full gap-3 mb-8">
<div class="flex-1 p-4 rounded-xl bg-surface-light dark:bg-surface-dark border border-slate-100 dark:border-slate-800 flex flex-col items-center justify-center text-center">
<span class="material-symbols-outlined text-slate-400 mb-1">groups</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Ganhadores</span>
<span class="text-lg font-bold text-slate-900 dark:text-white">124</span>
</div>
<div class="flex-1 p-4 rounded-xl bg-surface-light dark:bg-surface-dark border border-slate-100 dark:border-slate-800 flex flex-col items-center justify-center text-center">
<span class="material-symbols-outlined text-slate-400 mb-1">calendar_month</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Próximo</span>
<span class="text-lg font-bold text-slate-900 dark:text-white">04/11</span>
</div>
</div>
</div>
<!-- Sticky Footer Buttons -->
<div class="fixed bottom-0 w-full max-w-md bg-white/90 dark:bg-[#102213]/90 backdrop-blur-md border-t border-slate-200 dark:border-slate-800 p-4 pb-8 z-50">
<div class="flex flex-col gap-3">
<button class="w-full bg-primary hover:bg-primary-dark text-white font-bold h-12 rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-2 transition-all transform active:scale-95">
<span class="material-symbols-outlined">share</span>
                    Compartilhar Resultado
                </button>
<button class="w-full bg-transparent hover:bg-slate-100 dark:hover:bg-white/5 text-slate-600 dark:text-slate-300 font-semibold h-12 rounded-xl flex items-center justify-center gap-2 transition-colors">
                    Conferir Outro Jogo
                </button>
</div>
</div>
</div>
</body></html>
